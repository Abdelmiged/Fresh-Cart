<div class="main-container my-8">
    <div class="flex justify-center items-center page-number" [ngClass]="{'!bg-[#a1a1a1] !text-black !cursor-not-allowed': (currentPage == 1)}" (click)="prevPage()">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="pagination-container"></div>
    <div class="flex justify-center items-center page-number" [ngClass]="{'!bg-[#a1a1a1] !text-black !cursor-not-allowed': (currentPage == pages)}" (click)="nextPage()">
        <i class="fa-solid fa-arrow-right"></i>
    </div>
</div>
