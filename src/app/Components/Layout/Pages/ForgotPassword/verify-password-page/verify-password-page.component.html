<form class="w-9/12 mx-auto mt-28" [formGroup]="verifyCodeForm" (ngSubmit)="onSubmit()">
    <label class="text-2xl" for="verifyCodeInputReset">Enter Verification Code:</label>
    <span class="time-counter ms-4 font-medium">code</span>
    <input class="w-full mb-4 mt-2 p-1 rounded-md border-gray-300 focus:border-green-500 focus:ring-green-500" type="text" id="verifyCodeInputReset" formControlName="resetCode">
    <p>Enter the verification code sent to your email.</p>
    <div class="flex justify-end">
        <button class="py-2 px-4 mt-2 bg-green-500 hover:bg-green-600 disabled:bg-[#70CA79] disabled:cursor-not-allowed text-white rounded-md" [disabled]="verifyCodeForm.invalid">
            @if(isLoading) {
                <span><i class="fa fa-spin fa-spinner"></i></span>
            }
            @else {
                <span>Verify</span>
            }
        </button>
    </div>
</form>
